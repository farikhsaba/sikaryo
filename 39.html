<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Evaluasi Komandan</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h3 class="text-center fw-bold mb-3">Evaluasi Komandan</h3>
                <form name="google-sheet">
                    <div class="col-md-12 mx-auto">
                    <div class="row">
                        <div class="form-group col-md-12 col-12 mb-2">
                        <label for="tanggal" class="form-label">Tanggal Piket Yang Dievaluasi</label>
                        <input type="date" id="tanggal" name="tanggal" class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="catatan" class="form-label">Catatan Evaluasi</label>
                        <textarea id="catatan" name="catatan" class="form-control" placeholder="Masukkan Catatan Evaluasi Secara Umum untuk Tanggal Piket yang Ditentukan " rows="6" required></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Kirim</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                </div>
            </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwTiEH4UerKxd1WGKNrPbF5QdRn4kL8v61Yl2AzabY1SXbxcGrlDdIuRupu_jrGsparKA/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e =>{
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    Swal.fire({
        position: 'center',
        icon: 'success',
        title: 'Data berhasil terkirim!',
        showConfirmButton: true,
        timer: 4000
        })
});
    </script>
    <script>
        function myFunction() {
          document.getElementById("google-sheet").reset();
        }
        </script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</body>
</html>
