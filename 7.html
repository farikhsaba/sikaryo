<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Input Data Kegiatan DPD RI</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">Input Data Kegiatan DPD RI</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="tanggal" class="form-label">Tanggal Mulai</label>
                        <input type="date" id="tanggal" name="tanggal" class="form-control"  required>
                        <label for="berakhir" class="form-label">Tanggal Selesai</label>
                        <input type="date" id="berakhir" name="berakhir" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="mulai" class="form-label">Waktu Mulai</label>
                        <input type="time" id="mulai" name="mulai" class="form-control" required>
                        <label for="selesai" class="form-label">Waktu Selesai</label>
                        <input type="time" id="selesai" name="selesai" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="kegiatan" class="form-label">Kegiatan</label>
                        <textarea id="kegiatan" name="kegiatan" class="form-control" placeholder="Masukkan Nama Kegiatan" rows="5" required></textarea>
                        <label for="tempat" class="form-label">Tempat</label>
                        <textarea id="tempat" name="tempat" class="form-control" placeholder="Tempat Kegiatan" required></textarea>
                        <label for="keterangan" class="form-label">Keterangan Tambahan</label>
                        <textarea id="keterangan" name="keterangan" class="form-control" placeholder="Masukkan Informasi Tambahan" rows="5" required></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Kirim</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxjLE8lCfp4sFJtXc0IT9YG4qvzSmoskYY_isvyYpSkTfj3VjJNGghr6pUTtHnMQj9T/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data Telah Dicatat.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data Kegiatan Belum Terkirim.</div>"))
        })
    </script>
    <script>
        function myFunction() {
          document.getElementById("google-sheet").reset();
        }
        </script>
</body>
</html>
