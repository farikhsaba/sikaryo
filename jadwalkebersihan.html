<script>
$(document).ready(function(){
	// Add minus icon for collapse element which is open by default
	$(".collapse.show").each(function(){
		$(this).prev(".card-header").addClass("highlight");
	});
	
	// Highlight open collapsed element 
	$(".card-header .btn").click(function(){
		$(".card-header").not($(this).parents()).removeClass("highlight");
		$(this).parents(".card-header").toggleClass("highlight");
	});
});
</script>

   <!-- Script Google Chart -->
  <script>
    google.charts.load('current', {packages: ['table']});
    function drawVisualization() {
      var query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=1iy_lSuXelmdu9NbqZNvdJk1rfBXjZjB-f2_k9p3Dn0M&output=html&gid=328221063&range=A1:M&&usp=sharing');
      query.setQuery('SELECT * ');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Query error: ' + response.getMessage());
        return;
      }
      var data = response.getDataTable();
      var visualization = new google.visualization.Table(document.getElementById('table'));
      data.sort([{column: 0, desc: false},{column: 2, desc: false}]);
      visualization.draw(data, {allowHtml: true, width: '100%'});
    }
    google.setOnLoadCallback(drawVisualization);
  </script>

  <!-- Bootstrap JS -->
